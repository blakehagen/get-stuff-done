<div class="main">
    <div class="row" ng-repeat="task in taskData | orderBy: '-'">
        <div class="side">
            <i class="fa fa-square-o" ng-click="completed(task._id, task.status, this)" ng-if="task.status !== 'completed'"></i>
            <i class="fa fa-check fa-lg" ng-click="completed(task._id, task.status, this)" ng-if="task.status !== 'not-completed'"></i>
        </div>
        <div class="row-item">
            <h5 ng-hide="taskName">{{task.name}}</h5>
            <input ng-keyup="$event.keyCode == 13 && editTask(task._id, updatedTask)" class="editTaskInput" type="text" placeholder="{{task.name}}"
            ng-show="editField" ng-model="updatedTask" autofocus>

            <div ng-show="editField" class="sml-btn update-btn" ng-click="editTask(task._id, updatedTask)">
                <h6>Update</h6></div>
            <h6>{{task.createdAt}}</h6>
        </div>
    </div>
</div>
